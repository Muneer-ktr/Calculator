<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(https://videocdn.cdnpk.net/videos/edebaba7-ce93-4f9b-9ecc-0fef583976c4/horizontal/thumbnails/large.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input {
            height: 60px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2rem;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container-fluid calculator">
        <h1 class="text-center mb-4">CALCULATOR</h1>
        <input type="text" placeholder="" id="result" disabled name="text" class="form-control input">

        <div class="row g-2">
            <div class="col-3"><button class="btn btn-danger w-100" type="button" onclick="allClear()">AC</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" type="button" onclick="delet()">DEL</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('%')">%</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('/')">&divide;</button></div>
        </div>
        
        <div class="row g-2 mt-2">
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('9')">9</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('*')">&times;</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('6')">6</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('-')">&minus;</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('3')">3</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('+')">+</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('00')">00</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light w-100" type="button" onclick="display('.')">.</button></div>
            <div class="col-3"><button class="btn btn-success w-100" type="button" onclick="output()">=</button></div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
